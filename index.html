<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">



  </head>
  <body>

      <div id='app' class="center">

        <div id='headers'>
          <img src="title.png" title="play the guessing game!"></img>
           <p> Choose a Number between 1 &amp; 100</p>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <form action="" method=""> 
            	<input id= "player-input" placeholder="?"  autofocus>

            	<button id="submit" class="bttn bttn-lrg">go!</button>
            </form>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul class="list-group">
            	<li class="guess">.</li>
            	<li class="guess">.</li>
            	<li class="guess">.</li>
            	<li class="guess">.</li>
            	<li class="guess">.</li>
            	&nbsp;
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <form>
            	<button class="bttn">reset</button>
            	<button class="bttn">hint?</button>
            </form>
          </div>
        </div>
      </div>



    <div id='footer' class="center">
        <div>
          <div class='col-sm-4'>
            <img src='fa-logo@2x.png' class="logo"></img>
          </div>

          <div class='col-sm-4'>
            <h5>Project by YOUR NAME HERE</h5>
          </div>

          <div class='col-sm-4'>
            <img src='grace_hopper_academy.png' class="logo"></img>
          </div>


        </div>
    </div>

  </body>
</html>
